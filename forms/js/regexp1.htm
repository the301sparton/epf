<script type="text/javascript">
	function alltrim(str)
	{
		return str.replace(/^\s+|\s+$/g, '');
	}
	function proper(str) 
	{
		st = alltrim(str);
        document.getElementById("t1").value= st.toLowerCase().replace(/\b[a-z]/g, cnvrt);
        function cnvrt() 
		{
            return arguments[0].toUpperCase();
        }
    }		
	function chkdate(str)
	{
		if(/(\d{2})(\d{2})(\d{4})/.test(str))
		{
			nst = str.replace(/(\d{2})(\d{2})(\d{4})/,"$1/$2/$3")

		else

			if( /(\d{2})\/(\d{2})\/(\d{4})/.test(str))
				;
			else
				alert("Invalid date format");
		}
 	}	 
	function vemail(str)
	{
	   var rst = /^([\w]+)(\.[\w]+)*@([\w\-]+)(\.[\w]{2,7})(\.[a-z]{2})?$/i;
	   if (rst.test(str))
	   	 ;
	   else
	   	   alert("Invalid email address");
	}

	{
       str = alltrim(str);
       if(/^[-+]?\d{2,3}(\.\d{1,3})?$/.test(str))

</script>

<body>
