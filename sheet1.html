<script type="text/javascript">
function getxmlhttp()
	{
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		}
		else  
		{
		// code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");  
		}
	}
	function showRepo()
	{
		if(xmlhttp.readyState==4)
		{
			st=xmlhttp.responseText;
//			alert(st);
			arr1=st.split("|");
			tst=""
			arr=arr1[0].split("~");
			document.getElementById("coname").innerHTML=arr[0];
			document.getElementById("addr").innerHTML=arr[1];
			document.getElementById("epfno").innerHTML=arr[2];
			vtbl = document.getElementById("tbl")
			
//		     alert(arr[0]);	
			tsh1=0;tsh2=0;tpen=0;ttot=0;twages=0
			for(i=1;i<arr1.length;i++)
			{
				arr=arr1[i].split("~");
				r=vtbl.insertRow(-1)
				r.height="30px"
				c=r.insertCell(0);c.className='xl6422504';c.innerHTML=i;
				c=r.insertCell(1);c.className='xl6422504';c.innerHTML=arr[0];
				c=r.insertCell(2);c.className='xl6522504';c.innerHTML=arr[1];
				c=r.insertCell(3);c.className='xl6622504';c.innerHTML=arr[2];
				c=r.insertCell(4);c.className='xl6622504';c.innerHTML=arr[3];
				c=r.insertCell(5);c.className='xl6622504';c.innerHTML=arr[4];
				c=r.insertCell(6);c.className='xl6622504';c.innerHTML=arr[5];
				c=r.insertCell(7);c.className='xl6622504';
				tot=(parseFloat(arr[5])+parseFloat(arr[4])+parseFloat(arr[3]));
				c.innerHTML=tot
				twages=twages+parseFloat(arr[2]);
				tsh1=tsh1+parseFloat(arr[3]);
				tsh2=tsh2+parseFloat(arr[4]);
				tpen=tpen+parseFloat(arr[5]);
				ttot=ttot+tot;
			}
			r=vtbl.insertRow(-1)
			r.height="30px"
			c=r.insertCell(0);c.className='xl6422504';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504';c.innerHTML="Total";
			c=r.insertCell(3);c.className='xl6622504';c.innerHTML=twages;
			c=r.insertCell(4);c.className='xl6622504';c.innerHTML=tsh1;
			c=r.insertCell(5);c.className='xl6622504';c.innerHTML=tsh2;
			c=r.insertCell(6);c.className='xl6622504';c.innerHTML=tpen;
			c=r.insertCell(7);c.className='xl6622504';c.innerHTML=ttot;
			vac1=tsh1+tsh2;
			vac2=Math.round((twages*0.0086<500?500:twages*0.0086),2)
			vac21=Math.round(twages*0.005,0)
			vac22=Math.round((twages * 0.0001 < 200?200:twages * 0.0001), 0)
			vtot=vac1+vac2+tpen+vac21+vac22
			r=vtbl.insertRow(-1)
			r.height=30;r.height="30px";
			c=r.insertCell(0);c.className='xl6422504T';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504T';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504T';c.innerHTML="A/c No.1";
			c=r.insertCell(3);c.className='xl6522504T';c.innerHTML=vac1;
			r=vtbl.insertRow(-1)
			r.height="30px"
			c=r.insertCell(0);c.className='xl6422504T';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504T';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504T';c.innerHTML="A/c No.2";
			c=r.insertCell(3);c.className='xl6522504T';c.innerHTML=vac2;
			r=vtbl.insertRow(-1)
			r.height="30px"
			c=r.insertCell(0);c.className='xl6422504T';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504T';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504T';c.innerHTML="A/c No.10";
			c=r.insertCell(3);c.className='xl6522504T';c.innerHTML=tpen;
			r=vtbl.insertRow(-1)
			r.height="30px"
			c=r.insertCell(0);c.className='xl6422504T';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504T';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504T';c.innerHTML="A/c No.21";
			c=r.insertCell(3);c.className='xl6522504T';c.innerHTML=vac21;
			r=vtbl.insertRow(-1)
			r.height="30px"
			c=r.insertCell(0);c.className='xl6422504T';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504T';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504T';c.innerHTML="A/c No.22";
			c=r.insertCell(3);c.className='xl6522504T';c.innerHTML=vac22;
			r=vtbl.insertRow(-1)
			r.height="30px";
			c=r.insertCell(0);c.className='xl6422504T';c.innerHTML=""
			c=r.insertCell(1);c.className='xl6422504T';c.innerHTML="";
			c=r.insertCell(2);c.className='xl6522504T';c.innerHTML="Total";
			c=r.insertCell(3);c.className='xl6522504T';c.innerHTML=vtot;
			
		}
	}
