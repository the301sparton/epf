<script type="text/javascript">
function getxmlhttp()
	{
		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		}
		else  
		{
		// code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");  
		}
	}
function showRepo()
{
	if(xmlhttp.readyState==4)
	{
		st=xmlhttp.responseText;
//		alert(st);
		arr2=st.split("#");
		tst=""
		arr1 = arr2[0].split("|");
		arr=arr1[0].split("~");
//		alert(arr1[0]);
		document.getElementById("coname").innerHTML=arr[3];
		document.getElementById("coname1").innerHTML="For "+arr[3];
//			document.getElementById("addr").innerHTML=arr[2];
		document.getElementById("epfno").innerHTML="Code No. : "+arr[0];
		document.getElementById("fyyear").innerHTML="Fy.Year : "+arr[2]+"-"+(parseInt(arr[2])+1);
		document.getElementById("epfrate").innerHTML="E.P.F. Rate: "+arr[1]+"%";
		
//		     alert(arr[0]);	
		tot1 = Array(8);
		tot2 = Array(8);
		for(j=0;j<8;j++)
		{
			tot1[j]=0;tot2[j]=0;
		}
//			tac1=0;tac10=0;tac2=0;tac21=0;tac22=0;twages=0
		for(i=1;i<arr1.length;i++)
		{
			arr=arr1[i].split("~");
			n = arr[0];
			for(j=1;j<arr.length;j++)
			{
				if(n<10)
					{ vid = ("c0"+n)+(j<10?"0"+j:j);}
				else
					{ vid = ("c"+n)+(j<10?"0"+j:j); }
				document.getElementById(vid).innerHTML=arr[j];
				tot1[j]=tot1[j]+parseInt(arr[j]);
			}
		}
//		alert(arr2[1]);
		arr1=arr2[1].split("|");
		for(i=0;i<arr1.length;i++)
		{
			arr=arr1[i].split("~");
			n=arr[0];
//			alert(n);alert(arr.length);
			for(j=1;j<arr.length;j++)
			{
				if(n<10)
					{ vid = ("c0"+n)+((j+7<10?"0"+(j+7):(j+7)));}
				else
					{ vid = ("c"+n)+((j+7<10?"0"+(j+7):(j+7))); }
//				alert(vid);
				document.getElementById(vid).innerHTML=arr[j];
				if(j<7)
					tot2[j]=tot2[j]+parseInt(arr[j]);
			}
		}
//		return;
		for(j=1;j<=7;j++)
		{
			vid ="c16"+(j<10?"0"+j:j);
			document.getElementById(vid).innerHTML=tot1[j];
		}
		for(j=1;j<=6;j++)
		{
			vid ="c16"+((j+7<10?"0"+(j+7):(j+7)));
			document.getElementById(vid).innerHTML=tot2[j];
		}
		for(j=1;j<=5;j++)
		{
			vid1="c17"+((j<10?"0"+(j+2):(j+2)));vid2="c17"+((j+7<10?"0"+(j+7):(j+7)));
			document.getElementById(vid1).innerHTML=tot1[j+2]-tot2[j];
			document.getElementById(vid2).innerHTML=tot2[j]-tot1[j+2];
		}
	}
}			
</script>
